<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>

<ion-col col-6 *ngFor="let icon of icons">

  <ul style="list-style: none;
  align-items: center;" (click)="openPage(icon)">
  <li class="icon-cirlce"><ion-icon class="icon-big" name="{{icon.icon}}" item-start large color="dark"></ion-icon></li>
  <li class="text-centre">{{icon.title}}</li>
</ul>
</ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
