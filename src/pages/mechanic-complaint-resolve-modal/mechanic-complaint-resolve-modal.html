<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)=close()>
        <ion-icon md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item  text-wrap >
    <ion-label  stacked>Amount Charged</ion-label>
    <ion-input type="tel" [(ngModel)]="amount"></ion-input>
  </ion-item>

  <ion-item  text-wrap >
      <ion-label  stacked>Remark</ion-label>
      <ion-textarea type="textarea" [(ngModel)]="remark"></ion-textarea>
    </ion-item>
  </ion-list>
  

  <ion-footer>
    <ion-row>

      <ion-col col-12  >
          <button ion-button block class="footer_button" color="{{color}}" (click)="update()">{{button}}</button>  
      </ion-col>
      </ion-row>
  </ion-footer>
</ion-content>
