<ion-header>
  <ion-navbar color="dark">
    <ion-title>User Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

      <div class="label">
      <span >First Name</span>
    </div>
      <ion-input type="text" placeholder=""></ion-input>

      <div class="label">
      <span >Middle Name</span>
    </div>
      <ion-input type="text" placeholder=""></ion-input>
       

        <div class="label">
      <span >Last Name</span>
    </div>
    <ion-input type="email" placeholder=""></ion-input>

      <div class="label">
      <span >Contact No. </span>
    </div>

      <ion-input type="tel" placeholder="9999999999"></ion-input>

      <div class="label">
      <span >Email</span>
    </div>

      <ion-input type="email" placeholder="user@example.com"></ion-input>
    
    <div class="label">
      <span >Password</span>
    </div>

      <ion-input type="password"></ion-input>

    <div class="label">
      <span class="label">New Password</span>
    </div>

      <ion-input type="text"></ion-input>

      <button ion-button color="dark-light" class="login-button">Sign Up</button>

  </ion-grid>

</ion-content>
