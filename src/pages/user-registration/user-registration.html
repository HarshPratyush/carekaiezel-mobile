<ion-header>
  <ion-navbar color="dark">
    <ion-title>User Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

      <ion-item class="selection">
      
          <ion-label>Register As</ion-label>
        <ion-select type="text" [(ngModel)]="newUser.roleId" interface="popover">
          <ion-option *ngFor="let role of userRoles" [value]="role.roleId">{{role.roleName}}</ion-option>
        </ion-select>
      </ion-item>


      <ion-grid class="data">
      <div class="label">
      <span >First Name</span>
    </div>
      <ion-input type="text" [(ngModel)]="newUser.firstName" placeholder=""></ion-input>

      <div class="label">
      <span >Middle Name</span>
    </div>
      <ion-input type="text" [(ngModel)]="newUser.middleName" placeholder=""></ion-input>
       

        <div class="label">
      <span >Last Name</span>
    </div>
    <ion-input type="text" [(ngModel)]="newUser.lastName" placeholder=""></ion-input>

      <div class="label">
      <span >Contact No. </span>
    </div>

      <ion-input type="tel" [(ngModel)]="newUser.contactNo" placeholder="9999999999"></ion-input>

      <div class="label">
      <span >Email</span>
    </div>

      <ion-input type="email" [(ngModel)]="newUser.emailId" placeholder="user@example.com"></ion-input>
    
    <div class="label">
      <span >Password</span>
    </div>

      <ion-input type="password" maxLength="15" [(ngModel)]="newUser.password"></ion-input>

    <div class="label">
      <span class="label">Confirm Password</span>
    </div>

      <ion-input type="text" [(ngModel)]="newUser.confirmPassword"></ion-input>


    </ion-grid>
  </ion-grid>

</ion-content>

<ion-footer>
  <button ion-button color="dark-light" class="login-button" (click)="signUp()" >Sign Up</button>
</ion-footer>
