  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Complaint Status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-list>
      <ion-item text-wrap *ngFor="let complain of complainsStaus "  (click)="viewDetails(complain)">
        <ion-thumbnail item-start>
          <img [src]="complain?.attachment?url+complain?.attachment:'assets/imgs/lift-home.png'">
        </ion-thumbnail>
        <h2>Complain Id: {{complain.complainId}}</h2>
        <p>Status : {{complain.status}} </p>
        <p>Registered On :{{complain.registerationDate}}</p>
        <button ion-button clear item-end>View</button>
      </ion-item>
    </ion-list>




    
  </ion-grid>

</ion-content>

<ion-footer>   
   <ion-fab right bottom>
  <button ion-fab color="primary" (click)="addNewComplaint()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-footer>
