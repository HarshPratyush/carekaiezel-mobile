<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="userProfile">

  <ion-grid>
      <ion-item class="no-border">
      <ion-thumbnail (click)="imageClicked()" item-start>
          <img [src]="userProfile.profilePhoto?userProfile.profilePhoto:'assets/imgs/photo.png'">
        </ion-thumbnail>
      </ion-item>
<ion-list>
  <ion-item>
    <ion-label  stacked>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="userProfile.firstName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  stacked>Middle Name</ion-label>
    <ion-input type="text" [(ngModel)]="userProfile.middleName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  stacked>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="userProfile.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  stacked>Contact No </ion-label>
    <ion-input type="tel" [(ngModel)]="userProfile.contactNo"></ion-input>
  </ion-item>
</ion-list>
</ion-grid>


</ion-content>


<ion-footer>
  <button ion-button block (click)="updateProfile()">Update</button>
</ion-footer>
