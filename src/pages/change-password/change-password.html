<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chage Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <ion-grid>

<ion-list>
  <ion-item>
    <ion-label  stacked>Current Password</ion-label>
    <ion-input type="password" [(ngModel)]="changePassword.oldPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  stacked>New Password</ion-label>
    <ion-input type="password" [(ngModel)]="changePassword.newPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label  stacked>Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="changePassword.confirmPassword"></ion-input>
  </ion-item>

</ion-list>
</ion-grid>


</ion-content>


<ion-footer>
  <button ion-button block (click)="updateProfile()">Update Password</button>
</ion-footer>
